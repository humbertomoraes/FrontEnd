<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro formulário</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

    <h1>Preencha o formulário abaixo para entrarmos em contato</h1>

    <form action="registro" name="Cadastro de leads" method="post">

        <fieldset form="Cadastro de leads">
            <!--fieldset cria um conjunto de campos-->
            <legend>Dados da empresa</legend>
            <!--legend define uma legenda para o conjunto/bloco de campos-->

            <div>
                <!--div cria blocos-->
                <label for="nome">Empresa: </id-></label>
                <!--label define o nome anterior ao input/caixa-->
                <input type="text" name="nome" placeholder="Insira o nome de sua empresa">
                <!--placeholder coloca um texto provisório dentro da caixa de input-->
            </div>

            <div>
                <!--div cria blocos-->
                <label for="nome">Contato : </id-></label>
                <!--label define o nome anterior ao input/caixa-->
                <input type="text" name="nome" placeholder="Insira o nome da pessoa para contato">
                <!--placeholder coloca um texto provisório dentro da caixa de input-->
            </div>
            <div>
                <label for="email">E-mail :</id-></label>
                <input type="email" name="e-mail" placeholder="Insira seu e-mail">
            </div>

            <div>
                <label for="telefone">Telefone: </id-></label>
                <input type="number" name="telefone" placeholder="telefone ou celular com DDD">
            </div>


            <div>

                <label for="tipo_serviço">Serviço:</label>
                <select name="tipo_serviço" id="tipo_serviço">
                    <option value="0">Selecione o serviço</option>
                    <option value="1">Site</option>
                    <option value="2">Software</option>
                </select>

                <label for="negocio">Ramo Atividade:</label>
                <select name="negocio" id="negocio">
                    <option value="0">informe o ramo do seu negócio</option>
                    <option value="1">Contabilidade</option>
                    <option value="2">Imobiliária</option>
                    <option value="3">Hoteis ou pousadas</option>
                    <option value="4">Restaurante</option>
                    <option value="5">Prestação de serviços</option>
                    <option value="6">Outros</option>
                </select>

            </div>







        </fieldset>



    </form>


</body>

</html>
