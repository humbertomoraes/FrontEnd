<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 14 Loja de Doces</title>
    <link rel="stylesheet" href="../aula14_persolizando_formulario/css/style.css">
</head>

<body>

    <div class="cabeçalho">
        <img class="logo" src="https://i0.wp.com/www.docesdesucesso.com/wp-content/uploads/2017/11/doces-gourmet.jpg" alt="logo">
        <h1 id="empresa">Moraes docês e salgados</h1>
    </div>

    <div>
        <h1 class="formu">Preencha o formulário abaixo para entrarmos em contato</h1>
    </div>


    <form id="formulario" action="registro" name="Cadastro de leads" method="post">

        <fieldset class="form1" form="Cadastro de leads">
            <!--fieldset cria um conjunto de campos-->
            <legend>Dados pessoais</legend>
            <!--legend define uma legenda para o conjunto/bloco de campos-->

            <div>
                <!--div cria blocos-->
                <label for="nome">Nome: </id-></label>
                <!--label define o nome anterior ao input/caixa-->
                <input class="nome" type="text" required name="nome" placeholder="   Escreva se nome" min="1" max="100">
                <!--placeholder coloca um texto provisório dentro da caixa de input-->

            </div>


            <div>
                <label for="email">E-mail  :</id-></label>
                <input id="email" type="email" name="e-mail" placeholder="   Insira seu e-mail">
            </div>

            <div>
                <label for="fone">Telefone: </id-></label>
                <input id="fone" type="number" name="telefone" placeholder="   telefone ou celular com DDD">


                <label class="sel1" for="tipo_serviço">Tipo evento:</label>
                <select name="tipo_serviço" id="tipo_serviço">
                    <option disabled selected value="0">informe o evento</option>
                    <option value="1">Aniversário 1 ano</option>
                    <option value="2">Aniversário 15 anos</option>
                    <option value="3">Aniversário</option>
                    <option value="4">Casamento</option>
                    <option value="5">Batizado</option>
                    <option value="6">Bodas</option>
                    <option value="7">Diversos</option>
                </select>


                <div class="produtos">
                    <legend>produtos</legend>
                    <input type="checkbox" value="bolo">bolo </input>
                    <input type="checkbox" value="torta">torta </input>
                    <input type="checkbox" value="doces">doces </input>
                    <input type="checkbox" value="salgados">salgados </input>

                </div>

                <div class="sel2">
                    <label class="sel2" for="negocio">Ramo Atividade:</label>
                    <select name="negocio" id="negocio">
                    <option value="0">informe o ramo do seu negócio</option>
                    <option value="1">Contabilidade</option>
                    <option value="2">Imobiliária</option>
                    <option value="3">Hoteis ou pousadas</option>
                    <option value="4">Restaurante</option>
                    <option value="5">Prestação de serviços</option>
                    <option value="6">Outros</option>
                </select></div>

            </div>


        </fieldset>

    </form>


</body>

</html>
