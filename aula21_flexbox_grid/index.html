<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../aula21_flexbox_grid/css/style.css">
</head>

<body>
    <div class="gridContainer">
        <header class="gridItem header">Header</header>
        <main class="gridItem main">
            <div class="video"></div>
            <h1 class="titulo-video">Titulo</h1>
            <h2 class="subtitulo-video">Descricao</h2>
        </main>
        <aside class="gridItem aside">
            <div class="flex-item">
                <div class="video-min"></div>
                <div class="desc-video-min">
                    <h3 class="titulo-video-min"></h3>
                    <h4 class="canal-video-min"></h4>
                    <h5 class="post-video-min"></h5>
                    <h6 class="visualizacoes-video-min"></h6>
                </div>

            </div>
        </aside>
    </div>



</body>

</html>
